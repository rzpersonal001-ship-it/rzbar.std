    <!-- âš›ï¸ React + Tailwind entry -->

    <!-- ðŸ§¹ Cleanup CSS (Firebase fallback) -->
    <style>
      /* Pastikan tampilan default tidak bentrok dengan Tailwind */
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #0f0f0f;
        color: #fafafa;
        margin: 0;
        padding: 0;
      }

      /* Firebase default message */
      #message {
        max-width: 380px;
        margin: 80px auto;
        padding: 32px 24px;
        background: #fff;
        color: #111;
        border-radius: 8px;
        text-align: center;
        font-family: 'Rubik', sans-serif;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      #message h2 {
        color: #ffa100;
        font-weight: 700;
        font-size: 18px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        color: #444;
      }

      #message a {
        display: inline-block;
        margin-top: 1rem;
        background: #ffd93b;
        color: #111;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      #message a:hover {
        background: #f2c522;
      }

      #load {
        text-align: center;
        color: #aaa;
        font-size: 13px;
        margin-top: 10px;
      }

      /* Sembunyikan placeholder setelah React app ter-load */
      #root.loaded + #message,
      #root.loaded + #message + #load {
        display: none;
      }
    </style>
  </head>

  <body class="bg-zinc-900 text-zinc-50 font-[Rubik] antialiased">
    <!-- Root app React -->
    <div id="root"></div>

    <!-- Firebase placeholder (tampil saat React belum ter-load) -->
    <div id="message">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>
        You're seeing this because you've successfully set up Firebase Hosting.
        Now it's time to build something extraordinary!
      </p>
      <a
        target="_blank"
        href="https://firebase.google.com/docs/hosting/"
      >Open Hosting Documentation</a>
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadEl = document.querySelector('#load');
        try {
          let app = firebase.app();
          let features = [
            'auth',
            'database',
            'firestore',
            'functions',
            'messaging',
            'storage',
            'analytics',
            'remoteConfig',
            'performance',
          ].filter((f) => typeof app[f] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;

          // âœ… Sembunyikan placeholder dan tampilkan React root
          const root = document.getElementById('root');
          root.classList.add('loaded');
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
